<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- CSS Reset -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- link font-awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- link bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- boostrap js -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <!-- animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <!-- custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Josh Schindele Portfolio</title>
  </head>
  <body>


    <div class="container" id="title-screen">
        <div class="row">
            <div class="col-9 mx-auto title-page-text"><h1 id='name' class='animated hidden'>Josh <span id='lastName'>Schindele</span></h1></div>
                <div class='col-3'><h2 id='web-dev' class='animated hidden'>Web Developer.</h2></div>
            <!-- <div class="col-4 title-page-text"></div> -->
            <!-- <div class="mx-auto col-5 title-page-text"><p id='title-content'>PLZ Hire</p></div> -->
        </div>

    </div>





    <div class="container text-center hidden" id="portfolio-screen">
        <div class="row">
            <div class="col-12"><span id="portfolio-title">Most Recent Projects</span></div>
            <div class="col-12">



                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="http://www.place-hold.it/250x250" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="..." alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="..." alt="Third slide">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>


                  <div class="col-12">
                      <span id='show-portfolio'>View All Work</span>
                  </div>


            </div>
        </div>
    </div>


    <div class="container text-center" id="contact-screen">
        <div class="row">
            <div class="col-12">Contact</div>
        </div>
        <div class="row">
            <div class="col-6">

                <a href='#' class='icon-link'><i class="fab fa-github fa-10x"></i><br></a>
                <a href='#' class='icon-link'><i class="fab fa-linkedin fa-10x"></i><br></a>
                <a href='#' class='icon-link'><i class="fab fa-stack-overflow fa-10x"></i><br></a>


            </div>
            <div class="col-6">

                <form id='contact-form'>
                    <input class='form-control name' type="text" placeholder='First Name'>
                    <input class='form-control name' type="text" placeholder='Last Name'>
                    <input class='form-control' type="email" placeholder="johnsmith@gmail.com">
                    <input class='form-control' type='text' placeholder="Message">
                </form>


            </div>
        </div>
    </div>


    <!-- link custom js -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
